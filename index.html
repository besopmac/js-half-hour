<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript in Half an Hour without jQuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <h1 id="our-headline" class="title">Click a list item to replace this text.</h1>
        </header>
        <main class="main">
            <nav>
                <button id="add-button" class="button is-small is-info">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add New Item</span>
                </button>
            </nav>
            
            <div id="our-list" class="list">
                <div class="list-item">
                    <span>First item</span>
                    <a class="button is-primary">
                        <span class="icon is-small">
                            <i class="fas fa-pen"></i>        
                        </span>
                    </a>
                    <a class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <span>Second item</span>

                    <a class="button is-primary">
                        <span class="icon is-small">
                            <i class="fas fa-pen"></i>        
                        </span>
                    </a>
                    <a class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <span>Third item</span>

                    <a class="button is-primary">
                        <span class="icon is-small">
                            <i class="fas fa-pen"></i>        
                        </span>
                    </a>
                    <a class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <span>Fourth item</span>

                    <a class="button is-primary">
                        <span class="icon is-small">
                            <i class="fas fa-pen"></i>        
                        </span>
                    </a>
                    <a class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </a>
                </div>
                <div class="list-item">
                    <span>Fifth item</span>

                    <a class="button is-primary">
                        <span class="icon is-small">
                            <i class="fas fa-pen"></i>        
                        </span>
                    </a>
                    <a class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </a>
                </div>
            </div>
        </main>
    </section>
    

    <script src="js/main.js"></script>
</body>
</html>
